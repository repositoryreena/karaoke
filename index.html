<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Songs</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      color: #ff4081;
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.7rem 0;
      padding: 0.8rem 1rem;
      background: #2c2c2c;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #383838;
    }

    .title {
      font-weight: 500;
    }

    a {
      color: #1e90ff;
      font-size: 0.9rem;
      text-decoration: none;
      background: rgba(30,144,255,0.15);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    a:hover {
      background: rgba(30,144,255,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Karaoke Songs</h1>

  <div class="section">
    <h2>Songs I've Sung</h2>
    <ul id="sungList"></ul>
  </div>

  <div class="section">
    <h2>Songs I Want to Sing</h2>
    <ul id="wantList"></ul>
  </div>

  <script>
    // ðŸŽ¶ Your karaoke "database"
    const songs = [
      { title: "Bohemian Rhapsody", sung: true },
      { title: "Dancing Queen", sung: true, link: "https://www.instagram.com/reel/DNv0e4U3kDW/?utm_source=ig_web_copy_link&igsh=MWwybDE4ZzA2amdleA==" },
      { title: "Before He Cheats", sung: false },
      { title: "Bad Romance", sung: false }
    ];

    const sungList = document.getElementById("sungList");
    const wantList = document.getElementById("wantList");

    // Render songs
    songs.forEach(song => {
      const li = document.createElement("li");
      if (song.sung) {
        li.innerHTML = song.link
          ? `${song.title} â€” <a href="${song.link}" target="_blank">Instagram</a>`
          : song.title;
        sungList.appendChild(li);
      } else {
        li.textContent = song.title;
        wantList.appendChild(li);
      }
    });
  </script>
</body>
</html>
